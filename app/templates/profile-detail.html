<ion-view title="我的消息" ng-controller="profileDetailCtrl">
  <ion-content class="padding setting">
    <ul class="setting_ul">
      <li ng-hide="unreadChats" class="setting_list_none">
        <h3 class="none">暂无消息！</h3>
      </li>
      <li class="setting_list clearfix"
        ng-show="unreadChats" ng-repeat="i in unreadChats">
        <!-- <span class="tp_num"><em class="msg">2</em></span> -->
        <div ng-switch on="i.type">

          <a ng-switch-when="biz">
            <div class="tp_content_c">
              <h3 class="title">商家消息：</h3>
              <span class="info"><i class="icon ion-quote"></i>{{i.msg}}</span>
            </div>
          </a>

          <a ng-switch-default class="tp_content clearfix"
          ng-click="goArgueDetail(i.from)">
            <div class="tp_content_c">
              <h3 class="title">{{i.from.nickName}}说：
                <span>拍位号({{i.from.preOrderNum}}) 共{{i.from.customerNum}}人</span>
              </h3>
              <span class="info"><i class="icon ion-quote"></i>{{i.msg}}</span>
            </div>
            <div class="tp_content_r">
              <span class="time">{{i.timestamp|timeago}}</span>
            </div>
          </a>
        </div>
      </li>
    </ul>
  </ion-content>
</ion-view>
