      <ion-view title="提交信息" class="order_submit">
        <ion-content class="home_getinfo padding">
          <form name="oderForm"
            ng-submit="submitOrder()">
            <div class="list list-inset">
              <label class="item item-input">
                <input type="number" name="customerNum" required
                  placeholder="人数:" ng-model="info.customerNum">
              </label>
              <label class="item item-input">
                <input type="text" name="nickName" required
                  placeholder="称呼:" ng-model="info.nickName">
              </label>
              <label class="item item-input">
                <input type="text" ng-pattern="/^\d*$/" required name="phoneNum"
                  placeholder="手机号:" ng-model="info.phoneNum">
              </label>
              <ion-toggle
                ng-hide="info.customerNum === info.tableCapacity"
                ng-init="info.isAccept=true"
                ng-model="info.isAccept"
                ng-checked="info.isAccept">
                是否接受拼桌
              </ion-toggle>

            </div>
            <div class="tip">
              <div class="tip_warn" ng-hide="info.isAccept">
                <span class="tip_warn_text">
                  <b>提示：</b>接受拼桌不影响正常排队，还有机会快速入座，结识新朋友哦~
                </span>
              </div>

              <div class="tip_warn" ng-show="info.customerNum">
                <span class="tip_warn_text" ng-hide="info.tableCapacity">
                    没那么大的桌子，你们分开吃吧....
                </span>
              </div>

              <div class="tip_show"
                ng-show="info.isAccept && info.customerNum">
                <span class="tip_show_text" ng-show="info.tableCapacity">
                  <i class="icon ion-coffee"></i>
                  自动为您分配：<b>{{info.tableCapacity}}人桌</b>
                </span>

                <textarea style="height: 69px;"
                  class="tip_show_textarea" name="introText" required
                  placeholder="一句话自我介绍" ng-model="info.introText">
                </textarea>
              </div>

              <div class="tip_warn" ng-show="info.isAccept">
                <span class="tip_warn_text" ng-show="oderForm.$error.required">
                  <b>提示：</b>请先补全相关信息~</div>
                </span>

                <span class="tip_warn_text" ng-show="orderForm.$invalid">
                  <b>提示：</b>请先按照要求填写的信息~</div>
                </span>
              </div>
            </div>
            <div class="padding">
              <button class="button onefun-button-red"
                ng-disabled="orderForm.$invalid" type="submit">取号</button>
            </div>
          </form>
        </ion-content>
      </ion-nav-view>
