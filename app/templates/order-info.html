      <ion-view title="预约成功" class="order_info">
        <ion-content class="padding home_getlocal">
          <h1 class="home_shoplogo">
            <img class="logo" ng-src="{{resturantInfo.img|hostImg}}" />
          </h1>
          <div class="home_content">
            <span class="home_content_item home_local">
                <i class="icon ion-location"></i>
                <b class="home_local_info">您现在的位置：{{resturantInfo.name}}</b>
            </span>
            <span class="home_content_item home_detail">
              现在共有<b>{{resturantInfo.preOrderCount}}</b>组，
              共计<b>{{resturantInfo.preOrderPeopleCount}}</b>人在排队</span>
            <span class="home_content_item home_numinfo">
              <dl class="home_numinfo_dl">
                <dt class="home_numinfo_dt">
                  <span class="home_numinfo_text">排队号：<b>{{preOrderInfo.preOrderNum}}</b></span>
                </dt>
                <dd class="home_numinfo_dd">
                  <label>称&nbsp;&nbsp;&nbsp;呼：</label><span>{{preOrderInfo.nickName}}(共{{preOrderInfo.customerNum}}人)</span>
                </dd>
                <dd class="home_numinfo_dd">
                  <label>手&nbsp;&nbsp;&nbsp;机：</label><span>{{preOrderInfo.phoneNum}}</span>
                </dd>
                <dd class="home_numinfo_dd home_numinfo_dd_together"
                  ng-hide="preOrderInfo.customerNum === preOrderInfo.tableCapacity">
                  <label>拼&nbsp;&nbsp;&nbsp;桌：</label>
                  <span>{{preOrderInfo.isAccept?'接受': '不接受'}}</span>
                  <label class="item-choice-toggle toggle">
                     <input type="checkbox"
                      ng-model="preOrderInfo.isAccept"
                      ng-checked="preOrderInfo.isAccept">
                     <div class="track">
                       <div class="handle"></div>
                     </div>
                  </label>
                </dd>
                <dd class="home_numinfo_dd">
                  <span class="home_numinfo_text">
                    {{preOrderInfo.introText}}
                  </span>
                </dd>
                <dd class="home_numinfo_dd">
                  <button class="button button-small button-positive"
                    ng-click="cancelOrder()">取消排队</button>
                </dd>
              </dl>
            </span>
          </div>
        </ion-content>
      </ion-nav-view>
