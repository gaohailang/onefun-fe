<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>OneFan - Mobile</title>
    <link href="http://code.ionicframework.com/1.0.0-beta.4/css/ionic.css" rel="stylesheet">

    <link rel="stylesheet" href="component.css">
    <link rel="stylesheet" href="style.css">

    <script src="http://code.ionicframework.com/1.0.0-beta.4/js/ionic.bundle.js"></script>
    <script src="http://libs.baidu.com/underscore/1.3.3/underscore-min.js"></script>
  </head>
  <body>


    <ion-nav-bar class="nav-title-slide-ios7 bar-positive">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view animation="slide-left-right"></ion-nav-view>

    <script id="tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-top tabs-positive">

        <ion-tab title="取号" icon="ion-home" href="#/tab/order">
          <ion-nav-view name="order-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="拼桌" icon="ion-ios7-information" href="#/tab/argue">
          <ion-nav-view name="argue-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="我的信息" icon="ion-ios7-world" ui-sref="tabs.profile">
          <ion-nav-view name="profile-tab"></ion-nav-view>
        </ion-tab>

      </ion-tabs>
    </script>

    <script type="text/ng-template" id="order-location.html">
      <ion-view title="测试">
        <ion-content class="home_getnum padding">
          <h1 class="home_logo">
            <img class="logo" src="logo.png" />
          </h1>
          <div class="home_content">
            <span class="home_content_item home_local"><i class="icon ion-loading-a"></i>正在定位</span>
            <span class="home_content_item home_status">您还未取号</span>
            <span class="home_content_item home_button">
              <button class="button button-light">取号</button>
            </span>
          </div>
        </ion-content>
      </ion-view>
    </script>

    <script type="text/ng-template" id="order-locationed.html">
      <ion-view title="测试">
        <ion-content class="padding home_getlocal">
          <h1 class="home_shoplogo">
            <img class="logo" src="shop_logo.png" />
          </h1>
          <div class="home_content">
            <span class="home_content_item home_local">
                <i class="icon ion-location"></i>
                <b class="home_local_info">您现在的位置：海底捞金泉广场店</b>
            </span>
            <span class="home_content_item home_detail">现在共有<b>18</b>组，共计<b>30</b>人在排队</span>
            <span class="home_content_item home_status">您还未取号…</span>
            <span class="home_content_item home_button">
              <a class="button button-block button-positive"
                ui-sref="tabs.order-form">取号</a>
            </span>
          </div>
        </ion-content>
      </ion-nav-view>
    </script>

    <script type="text/ng-template" id="order-form.html">
      <ion-view title="提交信息">
        <ion-content class="home_getinfo padding" ng-controller="orderFormCtrl">
          <div class="list list-inset" ng-init="info={}">
            <label class="item item-input">
              <input type="number"
                placeholder="人数" ng-model="info.customerNum">
            </label>
            <label class="item item-input">
              <input type="text"
                placeholder="称呼" ng-model="info.nickName">
            </label>
            <label class="item item-input">
              <input type="text"
                placeholder="手机号" ng-model="info.phoneNum">
            </label>
            <ion-toggle ng-init="info.isAccept=true"
              ng-model="info.isAccept"
              ng-checked="info.isAccept">
              是否接受拼桌
            </ion-toggle>

          </div>
          <div class="tip">
            <div class="tip_warn" ng-hide="info.isAccept">
              <span class="tip_warn_text">
                <b>提示：</b>接受拼桌不影响正常排队，还有机会快速入座，结识新朋友哦~</div>
              </span>
            <div class="tip_show" ng-show="info.isAccept">
              <span class="tip_show_text"><i class="icon ion-coffee"></i>自动为您分配：<b>4人桌</b></span>
              <textarea class="tip_show_textarea"
                placeholder="一句话自我介绍" ng-model="info.introText"></textarea>
            </div>
          </div>
          <div class="padding">
            <button class="button button-block button-positive"
              ng-click="submitOrder()">取号</button>
          </div>
        </ion-content>
      </ion-nav-view>
    </script>

    <script type="text/ng-template" id="order-info.html">
      order-info
    </script>


    <script type="text/ng-template" id="argue-list.html">
      argue-list
    </script>

    <script type="text/ng-template" id="argue-detail.html">
      <section class="module">
        <header class="top-bar">

          <div class="left">
            <span class="icon typicons-message"></span>
            <h1>Hangouts</h1>
          </div>

          <div class="right">
            <span class="icon typicons-minus"></span>
            <span class="icon typicons-times"></span>
          </div>
        </header>

        <ol class="discussion">
          <li class="other">
            <div class="avatar">
              <img src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/5/profile/profile-80_9.jpg" />
            </div>
            <div class="messages">
              <p>yeah, they do early flights cause they connect with big airports.  they wanna get u to your connection</p>
              <time datetime="2009-11-13T20:00">Timothy • 51 min</time>
            </div>
          </li>
          <li class="self">
            <div class="avatar">
              <img src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/3/profile/profile-80_20.jpg" />
            </div>
            <div class="messages">
              <p>That makes sense.</p>
              <p>It's a pretty small airport.</p>
              <time datetime="2009-11-13T20:14">37 mins</time>
            </div>
          </li>
          <li class="other">
            <div class="avatar">
              <img src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/5/profile/profile-80_9.jpg" />
            </div>
            <div class="messages">
              <p>that mongodb thing looks good, huh?</p>
              <p>
                tiny master db, and huge document store</p>
            </div>
          </li>
        </ol>

      </section>
    </script>

    <script type="text/ng-template" id="argue-finish.html">
      argue-finish
    </script>

    <!-- message list , chat -> argue detail -->
    <script type="text/ng-template" id="profile-detail.html">
      profile-detail
    </script>


    <script type="text/ng-template" id="manage-list.html">
       <div class="list" ng-controller="manageListCtrl">

        <div class="item item-avatar">
          <div class="item-image">
            <span>1302</span>
          </div>
          <h2>
            张女士，共 2 人
            <span>可拼桌</span>
            <span>2014年08月02日</span></h2>
          <p> 手机号： 186000343434.</p>
          <p>
            留言： 我们实时蜂蜜水大幅度撒吗范德萨放到撒
          </p>
        </div>

        <div class="item item-avatar" ng-repeat="i in [1,2,3]" ng-click="showActions(i)">
          <div class="item-image">
            <span>1302</span>
          </div>
          <h2>
            张女士，共 2 人
            <span>可拼桌</span>
            <span>2014年08月02日</span></h2>
          <p> 手机号： 186000343434.</p>
        </div>

       </div>
    </script>

    <script type="text/ng-template" id="manage-item.html">
      <!-- 修改牌号 -->

      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="人数">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Last Name">
        </label>
        <label class="item item-input">
          <textarea placeholder="Comments"></textarea>
        </label>
      </div>

    </script>

    <script src="scripts/index.js"></script>
    <script src="scripts/api-helper.js"></script>
    <script src="scripts/router.js"></script>
    <script src="scripts/service.js"></script>
    <script src="scripts/directive.js"></script>
    <script src="scripts/filter.js"></script>
    <script src="scripts/ctrls.js"></script>
  </body>
</html>
