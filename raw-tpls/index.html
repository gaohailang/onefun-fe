<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <title>Tabs Example</title>

    <link href="http://code.ionicframework.com/1.0.0-beta.9/css/ionic.css" rel="stylesheet">
    <script src="http://code.ionicframework.com/1.0.0-beta.9/js/ionic.bundle.js"></script>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
  </head>

  <body>

    <ion-tabs class="tabs-positive tabs-icon-only">
      <ion-tab title="Home" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline">
<!--         <div class="home_getnum">
          <h1 class="home_logo">

          <div class="home_content">
            <span class="home_content_item home_local"><i class="icon ion-looping"></i>正在定位</span>
            <span class="home_content_item home_status">您还未取号</span>
            <span class="home_content_item home_button">
              <button class="button button-light">取号</button>
            </span>

        <div class="home_getlocal">
          <h1 class="home_shoplogo">
            <img class="logo" src="shop_logo.png" />
          </h1>
          <div class="home_content">
            <span class="home_content_item home_local">
                <i class="icon ion-location"></i>
                <b class="home_local_info">您现在的位置：海底捞金泉广场店</b>
            </span>
            <span class="home_content_item home_detail">现在共有<b>18</b>组，共计<b>30</b>人在排队</span>
            <span class="home_content_item home_status">您还未取号</span>
            <span class="home_content_item home_button">
              <button class="button button-positive">取号</button>
            </span>
          </div>
        </div>
      </ion-tab>

      <ion-tab title="About" icon-on="ion-ios7-clock" icon-off="ion-ios7-clock-outline">
        <!-- Tab 2 content -->
        <ion-list>
          <div ng-repeat="restaurant in restaurants">
            <!-- TODO: add thumbnail, other description -->
            <ion-item class="item-stable"
                ng-click="viewRestaurant(restaurant)">
                <i class="icon ion-minus"></i>
              &nbsp;
              餐厅 {{restaurant.name}}
            </ion-item>
          </div>
        </ion-list>
      </ion-tab>

      <ion-tab title="Settings" icon-on="ion-ios7-gear" icon-off="ion-ios7-gear-outline">
        <!-- Tab 3 content -->
        test
      </ion-tab>
    </ion-tabs>

  </body>
</html>
